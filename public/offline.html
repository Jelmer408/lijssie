<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Lijssie</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
            color: #1e293b;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #0f172a;
        }
        p {
            color: #475569;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ“¡</div>
        <h1>Je bent offline</h1>
        <p>
            Het lijkt erop dat je geen internetverbinding hebt. 
            Geen zorgen, je kunt nog steeds je boodschappenlijst bekijken en bewerken. 
            Wijzigingen worden opgeslagen en gesynchroniseerd zodra je weer online bent.
        </p>
        <a href="/" class="button">Vernieuwen</a>
    </div>
</body>
</html>
